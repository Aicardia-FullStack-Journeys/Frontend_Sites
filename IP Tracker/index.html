<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<!--
  <link rel="stylesheet" href="./leaflet/leaflet.css" />
  <script src="./leaflet/leaflet.js"></script>
-->

  <link rel="stylesheet" href="styles.css">
  
  <title>Aicardia | IP Address Tracker</title>

</head>
<body>

  <div id="site-wrapper">
    <div class="header-floater-container">
      <div class="header-container">
        <header>
          <h2>IP Address Tracker</h2>
          <div class="search-bar">
            <input type="text" class="ip-input" placeholder="Search for any IP address or domain">
            <button class="search-btn"><svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg></button>
          </div>
        </header>
      </div>

      <div class="floater-container">
        <div class="ip-address" id="item">
          <p class="item-heading" >IP ADDRESS</p>
          <h3 id="item-content" class="ip-address-content" >120.213.80.86</h3>
        </div>
        <div class="location" id="item">
          <p class="item-heading">LOCATION</p>
          <h3 id="item-content" class="location-content">London Eye, London</h3>
        </div>
        <div class="timezone" id="item">
          <p class="item-heading">TIMEZONE</p>
          <h3 id="item-content" class="timezone-content">UTC+00:00</h3>
        </div>
        <div class="isp" id="item-isp">
          <p class="item-heading">ISP</p>
          <h3 id="item-content" class="isp-content">BT (PlusNet, EE)</h3>
        </div>
      </div>
    </div>

    <div id="map">
      
    </div>

  </div>

  <script src="env.js"></script>
  <script src="app.js"></script>

</body>
</html>
